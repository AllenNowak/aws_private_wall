<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Recipe Share</title>
</head>
<body class="bg-dark text-light">
    <div class="container card d-flex mx-auto my-3 p-3 gap-3">
        
        <!-- Header Section -->
        <div id="header" class="container d-flex my-2 gap-3 justify-content-between">
            <div class="col-8">
                <h2>Add a New Recipe!</h2>
            </div>
            <div class="col-4 d-flex pe-3 justify-content-end">
                <a href="/success">back to recipes</a> | 
                <a href="/logout">logout</a>
            </div>
        </div>

        <!-- Validation Alerts -->
        {% with messages = get_flashed_messages() %}
        {# {% with messages = get_flashed_messages() %} #}
            {% if messages %}
                <div class="form-control border-2 border-danger bg-danger-subtle text-danger mb-2">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Recipe Details  -->
        <form action="/add", method="Post" class="container d-flex flex-column gap-3">
            <section id="recipe_deets" class="container card-body d-flex bg-dark text-light mx-auto p-4 gap-3">
                <div class="row">
                    <!--  ----------- Left Column ----------- -->
                    <div class="left col-8">
                        <label for="name">Name</label>
                        <input class="d-block w-100 form-control" type="text" name="name" id="name">
                        
                        <label for="description">Description</label>
                        <!-- <input type="text" name="description" id="description"> -->
                        <textarea name="description" id="description" class="w-100" rows="3"></textarea>
                        
                        <label for="instructions">Instructions</label>
                        <!-- <input type="text" name="instructions" id="instructions"> -->
                        <textarea name="instructions" id="instructions" class="w-100" rows="4"></textarea>                       
                    </div>
                    <!--  ----------- Right Column ----------- -->
                    <div class="right col-4">
                        <label for="date_cooked">Date Cooked / Made</label>
                        <input id="date_cooked" type="date" name="date_cooked" class="form-control">

                        <p class="mt-3 mb-1" >Under 30 minutes ?</p>
                        <input type="radio" name="under_30" id="yes" value="True">
                        <label for="yes">Yes</label>
                        <input type="radio" name="under_30" id="no" value="False">
                        <label for="no">No</label>
                    </div>
                </div>
            </section>
            <button class="align-self-end" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
