<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Sasquatch Websighting</title>
</head>
<body>
    <header class="d-flex">
        <h1 class="text-medium">Sasquatch Websighting</h1>
        <div class="d-flex flex-column justify-content-around ">
            {{user.fullname}}
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-warning justify-content-center px-4">Logout</a>
        </div>
    </header>
    <main class="container">
        <!-- TODO: Format the sighting date appropriately -->
        <h2>{{sighting.location}} on {{sighting.date}}</h2>
        <p>What Happened:
            {{sighting.description}}
        </p>
        <p># of Sasquatches: {{sighting.how_many}}</p>
        <p>Reported by: {{sighting.reported_by_name}}</p>
    </main>
    
</body>
</html>
