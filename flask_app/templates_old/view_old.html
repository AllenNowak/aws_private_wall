<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Recipe Share</title>
</head>
<body class="bg-dark text-light">
    <div class="container card d-flex mx-auto my-3 p-3 gap-3">
        <div id="header" class="container d-flex flex-column mx-auto my-2 gap-3">
            <div class="row">
                <div class="col-8">
                    <h2>Welcome {{session['first_name']}} !</h2>
                </div>
                <div class="col-4">
                    <a href="/success">back to recipes</a>
                    <a href="/logout">logout</a>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <h3>{{recipe.name}}</h3>
                </div>
                <div class="col-3">
                    <p>Posted by: {{recipe.chef}}</p>
                </div>
            </div>
        </div>
        <section id="recipe_deets" class="container card-body d-flex flex-column bg-dark text-light mx-auto p-4 gap-3">
            <div class="row">
                <div class="col-3">Description</div>
                <div class="col-9">{{recipe.description}}</div>
            </div>
            <div class="row">
                <div class="col-3">Under 30 Minutes?</div>
                <div class="col-9">
                    {% if recipe.under_30 > 0 %} Yes {% else %} No {% endif %}
                </div> 
            </div>
            <div class="row">
                <div class="col-3">Instructions</div>
                <div class="col-9">{{recipe.instructions}}</div>
            </div>
            <div class="row">
                <div class="col-3">Date Made</div>
                <div class="col-9">{{recipe.date_cooked}}</div>
            </div>
        </section>
    </div>
</body>
</html>
